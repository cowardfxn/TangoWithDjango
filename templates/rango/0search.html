{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}Search{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>Search with Rango</h1>
    </div>

    <div class="row">
        <div class="panle panel-primary">
            <br />
            <form class="form-inline" id="userform" method="post" action="{% url 'search' %}">
                {% csrf_token %}
                <!-- display the search form elements hers -->
                <input class="form-control" type="text" size="50" name="query" vlaue="" id="query" />
                <input class="btn btn-primary" type="submit" name="submit" vlaue="Search" />

                <br />
            </form>

            <div class="panel">
                {% if result_list %}
                    <div class="panel-heading">
                        <h3 class="panel-title">Results</h3>
                        <!-- Display search results in an ordered list -->
                        <div class="panel-body">
                            <div class="list-group">
                                {% for result in result_list %}
                                    <div class="list-group-item">
                                        <h4 class="list-group-item-heading"><a href="{{ result.link }}">{{ result.title }}</a></h4>
                                        <p class="list-group-item-text">{{ result.summary }}</p>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
