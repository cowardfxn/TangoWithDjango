{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block body_block %}

    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Pleas sign in</h2>
        <input class="form-control" placeholder="Uername" id="id_username" maxlength="254" name="username"
               type="text" required autofocus="" />
        <input class="form-control" placeholder="Password" id="id_password" name="password"
               type="password" required />

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>
